    SuccessResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 200
        message:
          type: string
          example: "success"
      xml:
        name: '##default'
    InvalidQueryResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 400
        message:
          type: string
          example: '"Invalid type {query value}" or "Invalid format lastId"'
      xml:
        name: '##default'
    DatabaseFailedResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 500
        message:
          type: string
          example: "Database Failed"
